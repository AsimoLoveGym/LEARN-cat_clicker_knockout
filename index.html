<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <h3>CatList: </h3>
    <ul id="cat-list" data-bind="foreach: catList">
      <li data-bind="click: $parent.setCurrentCat, text: $data.name"></li>
      <!-- From the video instruction, you can use "text: name", no necessary for $data, interesting  -->
    </ul>
    <div data-bind="with:currentCat">
      <div id="cat">
          <h2 id="cat-name" data-bind="text: name"></h2>
          <h3 data-bind="text: title">Title</h3>
          <div id="cat-count" data-bind="text: clickCount"></div>
          <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

      </div>
      <div>
        <h3>Nicknames: </h3>
        <ul data-bind="foreach: nicknames">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
